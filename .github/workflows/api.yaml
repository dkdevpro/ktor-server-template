name: Build ktor server template
run-name: ${{ github.actor }} is executing GitHub Actions ğŸš€
on:
  push:
    paths:
      - 'app/**'
    pull_request:
      paths:
        - 'app/**'
jobs:
  build:
    name: Build ktor server API
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Cache Gradle
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches/
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Gradle wrapper
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper/
          key: cache-clean-wrapper-${{ runner.os }}-${{ matrix.jdk }}

      - name: ğŸ— Build with Gradle ğŸ› ï¸
        run: ./gradlew build --stacktrace
        working-directory: app